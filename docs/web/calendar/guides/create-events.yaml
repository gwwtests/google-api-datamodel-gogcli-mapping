notes: |
  PRACTICAL GUIDE: Step-by-step guide for creating calendar events.

  Key requirements:
  - OAuth scope: https://www.googleapis.com/auth/calendar (for edit access)
  - calendarId: email address or 'primary' keyword
  - event object with start and end times (only two required fields)
  - User must have write access to the calendar

  Event metadata options:
  - location: Enables "time to leave" feature and map directions
  - custom event ID: Conform to format requirements, enables local DB sync
  - attendees: Event appears on all attendees' calendars with same ID
  - sendUpdates: "all" or "externalOnly" triggers email notifications

  DateTime handling:
  - Timed events: Use start.dateTime and end.dateTime (RFC3339)
  - All-day events: Use start.date and end.date (yyyy-mm-dd)
  - TimeZone: IANA format (e.g., "America/Los_Angeles")
  - Can include offset in dateTime OR use separate timeZone field

  Example code included for multiple languages (Go, Java, JavaScript, Python, PHP).
