notes: |
  COMPREHENSIVE GUIDE: All event types supported by Calendar API.

  Event Type Overview:
  - eventType field returned in all events
  - eventType set during creation/update (defaults to 'default')
  - eventTypes filter in list/watch calls

  Default Events:
  - Main Calendar API resource
  - Wide range of customizable properties
  - Most flexible event type

  Birthday Events:
  - Special all-day events with annual recurrence
  - Synced with Google Contacts and Account profile
  - Read-only: get, instances, list methods supported
  - Create constraints:
    * Must span exactly one day
    * visibility: 'private'
    * transparency: 'transparent'
    * recurrence: 'RRULE:FREQ=YEARLY'
    * Feb 29 birthdays: 'RRULE:FREQ=YEARLY;BYMONTH=2;BYMONTHDAY=-1'
  - Update allowed: colorId, summary, reminders, start/end date
  - birthdayProperties field:
    * type: birthday/anniversary/custom
    * customTypeName: user label
    * contact: People API resource name (format: 'people/c12345')
  - Cannot change organizer (move not supported)

  Events from Gmail:
  - Auto-generated from Gmail content
  - Cannot create via API
  - Update allowed: colorId, reminders, visibility, transparency, status, attendees, extended properties
  - Cannot change organizer

  Focus Time, Out of Office, Working Location:
  - Primary calendars only
  - User-specific availability
  - See calendar-status guide for details

  Google Apps Script integration examples included.
