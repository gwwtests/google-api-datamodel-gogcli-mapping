notes: |
  Critical guide for implementing efficient mailbox synchronization.

  KEY SYNC CONCEPTS:
  1. Initial sync: Fetch all messages, store historyId
  2. Incremental sync: Use history.list with last historyId
  3. Handle history expiration: Fall back to full sync
  4. Push notifications: Watch for changes, then sync

  BEST PRACTICES:
  - Store historyId after each successful sync
  - Handle 404 errors (history expired) gracefully
  - Use partial sync for better performance
  - Combine with push notifications for real-time updates
