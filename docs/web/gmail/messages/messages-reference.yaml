notes: |
  Critical findings for data model:

  1. MESSAGE ID:
     - Field: "id" (string)
     - Described as "immutable ID of the message"
     - No explicit statement about global vs per-user uniqueness
     - No format specification (appears to be opaque string)

  2. THREAD ID:
     - Field: "threadId" (string)
     - Associates message with conversation thread
     - Threading criteria: matching threadId + RFC 2822 References/In-Reply-To headers + matching Subject

  3. INTERNAL DATE:
     - Field: "internalDate" (string in int64 format)
     - Epoch milliseconds timestamp
     - For SMTP email: time message accepted by Google (more reliable than Date header)
     - For API-migrated mail: can be configured based on Date header
     - Determines inbox ordering

  4. HISTORY ID:
     - Field: "historyId" (string)
     - ID of last history record that modified this message
     - Used for incremental sync

  5. LABEL IDS:
     - Field: "labelIds[]" (array of strings)
     - List of label IDs applied to message
     - Can be system or user labels
