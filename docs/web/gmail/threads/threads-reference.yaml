notes: |
  Critical findings for data model:

  1. THREAD ID:
     - Field: "id" (string)
     - Described as "unique ID of the thread"
     - No explicit statement about global vs per-user uniqueness
     - No format specification

  2. THREAD STRUCTURE:
     - Contains array of Message objects
     - Messages within thread share the thread ID
     - Threading determined by: threadId + RFC 2822 headers + Subject matching

  3. THREAD HISTORY ID:
     - Field: "historyId" (string)
     - ID of last history record that modified this thread
     - Incremental sync mechanism

  4. THREAD SNIPPET:
     - Field: "snippet" (string)
     - Short preview of message text
