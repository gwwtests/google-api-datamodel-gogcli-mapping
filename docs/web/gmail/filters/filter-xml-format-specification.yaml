notes: |
  CRITICAL: No official XML schema specification exists from Google.
  This documentation is reverse-engineered from Gmail's export functionality
  and validated through community tools and empirical testing.

  Filter IDs are unique within account but NOT globally unique.
  XML format uses label names, API uses label IDs.
  Import assigns new IDs, exported IDs are not preserved.
  Maximum 1,000 filters per account.

  XML format only accessible via Web UI, not through Gmail API.

