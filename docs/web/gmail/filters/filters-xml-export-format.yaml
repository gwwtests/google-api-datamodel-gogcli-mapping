notes: |
  XML format uses Atom feed structure with Google Apps namespace.
  Properties use label NAMES not IDs (unlike API JSON).
  Actions use boolean flags (shouldArchive, shouldMarkAsRead).
  hasTheWord supports full Gmail search syntax including OR, -, and label: operators.
  Format enables manual editing and version control of filters.
