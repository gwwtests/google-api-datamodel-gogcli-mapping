notes: |
  CRITICAL: The two formats are NOT directly compatible.

  Key conversion challenges:
  1. Label resolution: Must use users.labels.list to map IDs â†” names
  2. Action semantics: shouldArchive (XML) vs removeLabelIds:["INBOX"] (JSON)
  3. Query field names: hasTheWord (XML) vs query (JSON)
  4. OR syntax: Single XML property vs multiple API filters

  Behavioral differences:
  - WebUI performs alias expansion, API does not
  - WebUI searches thread-wide, API searches messages only

  For gogcli: Recommend API JSON as primary format with optional XML export.
