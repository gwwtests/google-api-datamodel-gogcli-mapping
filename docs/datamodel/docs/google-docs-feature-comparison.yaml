# Google Docs Feature Comparison: UI vs API vs gogcli
# Research Date: 2026-02-05
# Purpose: Machine-readable mapping for generating comparison tables

metadata:
  service: Google Docs
  api_version: v1
  gogcli_version: latest
  research_date: "2026-02-05"
  notes: |
    - gogcli uses Drive API for most operations (create, copy, export)
    - gogcli only uses Docs API v1 Documents.Get() for metadata and text extraction
    - Docs API has only 3 methods: get, create, batchUpdate (with 37+ request types)
    - Comments are via Drive API, not Docs API

# Legend for coverage field:
# - full: Complete support
# - partial: Some functionality available
# - read_only: Can read but not write
# - none: Not available
# - ui_only: Only in web UI

feature_categories:

  # ============================================================================
  # EDITING MODES
  # ============================================================================
  editing_modes:
    display_name: "Editing Modes"
    features:
      - id: editing_mode
        name: "Editing Mode (direct edit)"
        ui: full
        api: full
        api_method: "documents.batchUpdate"
        gogcli: none
        gogcli_command: null
        notes: "gogcli is read-focused; no batchUpdate support"

      - id: suggesting_mode
        name: "Suggesting Mode (track changes)"
        ui: full
        api: partial
        api_method: "documents.get with SuggestionsViewMode"
        gogcli: none
        gogcli_command: null
        notes: "API: Can read suggestions (SUGGESTIONS_INLINE mode), cannot accept/reject"

      - id: viewing_mode
        name: "Viewing Mode (read-only)"
        ui: full
        api: full
        api_method: "documents.get"
        gogcli: full
        gogcli_command: "gog docs cat, gog docs info"
        notes: "gogcli supports read-only document access"

  # ============================================================================
  # COMMENTS AND COLLABORATION
  # ============================================================================
  comments_collaboration:
