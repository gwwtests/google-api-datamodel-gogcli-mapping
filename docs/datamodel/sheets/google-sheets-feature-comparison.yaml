# Google Sheets Feature Comparison: UI vs API vs gogcli
# Generated: 2026-02-06
# Purpose: Machine-readable mapping of feature availability across interfaces

metadata:
  service: "Google Sheets"
  api_version: "v4"
  gogcli_analysis_date: "2026-02-06"
  total_features: 156
  categories: 12

# Support levels:
# - full: Complete support
# - partial: Limited support (see notes)
# - read_only: Can read but not write
# - workaround: Possible via indirect method
# - none: Not supported
# - n/a: Not applicable

categories:

  # ============================================================================
  # CELL CONTENT TYPES
  # ============================================================================
  cell_content:
    name: "Cell Content Types"
    features:

      - id: "CC-001"
        name: "Text values"
        description: "Plain text content in cells"
        ui_support: full
        api_support: full
        gogcli_support: full
        api_method: "spreadsheets.values.update"
        gogcli_command: "gog sheets update"
        notes: "ValueInputOption=RAW for literal text"

      - id: "CC-002"
        name: "Numeric values"
        description: "Numbers, decimals, integers"
        ui_support: full
        api_support: full
        gogcli_support: full
        api_method: "spreadsheets.values.update"
        gogcli_command: "gog sheets update"

      - id: "CC-003"
        name: "Date values"
        description: "Date entries with various formats"
        ui_support: full
        api_support: full
        gogcli_support: full
        api_method: "spreadsheets.values.update"
        gogcli_command: "gog sheets update"
        notes: "API returns serial numbers; use dateTimeRenderOption for formatted strings"

      - id: "CC-004"
        name: "Time values"
        description: "Time entries with timezone awareness"
        ui_support: full
        api_support: full
        gogcli_support: full
        api_method: "spreadsheets.values.update"
        gogcli_command: "gog sheets update"

      - id: "CC-005"
        name: "Formulas"
        description: "Spreadsheet formulas (400+ functions)"
        ui_support: full
        api_support: full
        gogcli_support: full
        api_method: "spreadsheets.values.update"
        gogcli_command: "gog sheets update"
        notes: "ValueInputOption=USER_ENTERED to interpret formulas; --render FORMULA to read formulas"

      - id: "CC-006"
        name: "Cell notes"
        description: "Simple text annotations (yellow corner indicator)"
        ui_support: full
        api_support: full
        gogcli_support: none
        api_method: "spreadsheets.batchUpdate (UpdateCellsRequest)"
        api_field: "CellData.note"
        notes: "API can read/write via spreadsheets.get and batchUpdate; gogcli does not expose"

      - id: "CC-007"
        name: "Cell comments (threaded)"
        description: "Collaborative comments with replies, mentions, assignments"
        ui_support: full
        api_support: partial
        gogcli_support: none
        api_method: "Drive API comments"
        notes: "Comments managed via Drive API, not Sheets API directly"

      - id: "CC-008"
        name: "Checkboxes"
        description: "TRUE/FALSE toggles with custom values"
        ui_support: full
        api_support: full
        gogcli_support: partial
        api_method: "spreadsheets.batchUpdate (DataValidation)"
        gogcli_command: "gog sheets update --copy-validation-from"
        notes: "gogcli can copy existing checkbox validation, not create new"

      - id: "CC-009"
        name: "Dropdown lists (from range)"
        description: "Data validation dropdown referencing cell ranges"
        ui_support: full
        api_support: full
        gogcli_support: partial
        api_method: "spreadsheets.batchUpdate (SetDataValidationRequest)"
        gogcli_command: "gog sheets update --copy-validation-from"
        notes: "gogcli can copy validation rules, not create from scratch"

      - id: "CC-010"
        name: "Dropdown lists (custom values)"
        description: "Data validation dropdown with manual list items"
        ui_support: full
        api_support: full
        gogcli_support: partial
        api_method: "spreadsheets.batchUpdate (SetDataValidationRequest)"
        gogcli_command: "gog sheets update --copy-validation-from"

      - id: "CC-011"
        name: "Multi-select dropdowns"
        description: "Dropdowns allowing multiple selections (chip format)"
        ui_support: full
        api_support: full
        gogcli_support: none
        api_method: "spreadsheets.batchUpdate (SetDataValidationRequest)"

      - id: "CC-012"
        name: "Images in cells"
        description: "Embedded images that move with cells"
        ui_support: full
        api_support: partial
        gogcli_support: none
        api_method: "IMAGE function or spreadsheets.batchUpdate"
        notes: "IMAGE() function works; direct image embedding limited"

      - id: "CC-013"
        name: "Images over cells"
        description: "Floating images positioned above cells"
        ui_support: full
        api_support: none
        gogcli_support: none
        notes: "UI-only feature; not accessible via Sheets API"

      - id: "CC-014"
        name: "Hyperlinks"
        description: "URL links, email links, internal navigation"
        ui_support: full
        api_support: full
        gogcli_support: full
        api_method: "spreadsheets.values.update"
        gogcli_command: "gog sheets update"
