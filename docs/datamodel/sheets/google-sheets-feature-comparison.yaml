  # ============================================================================
  lifecycle:
    name: "Spreadsheet Lifecycle"
    features:

      - id: "LC-001"
        name: "Create spreadsheet"
        description: "Create new spreadsheet"
        ui_support: full
        api_support: full
        gogcli_support: full
        api_method: "spreadsheets.create"
        gogcli_command: "gog sheets create"

      - id: "LC-002"
        name: "Create with initial sheets"
        description: "Create with specific sheet names"
        ui_support: full
        api_support: full
        gogcli_support: full
        api_method: "spreadsheets.create"
        gogcli_command: "gog sheets create --sheets 'Sheet1,Sheet2'"

      - id: "LC-003"
        name: "Copy spreadsheet"
        description: "Duplicate entire spreadsheet"
        ui_support: full
        api_support: full
        gogcli_support: full
        api_method: "Drive API files.copy"
        gogcli_command: "gog sheets copy"
        notes: "Uses Drive API"

      - id: "LC-004"
        name: "Delete spreadsheet"
        description: "Remove spreadsheet"
        ui_support: full
        api_support: full
        gogcli_support: full
        api_method: "Drive API files.delete"
        gogcli_command: "gog drive delete"
        notes: "Uses Drive API"

      - id: "LC-005"
        name: "Get metadata"
        description: "Retrieve spreadsheet info"
        ui_support: full
        api_support: full
        gogcli_support: full
        api_method: "spreadsheets.get"
        gogcli_command: "gog sheets metadata"

      - id: "LC-006"
        name: "Export to XLSX"
        description: "Download as Excel file"
        ui_support: full
        api_support: full
        gogcli_support: full
        api_method: "Drive API export"
        gogcli_command: "gog sheets export --format xlsx"

      - id: "LC-007"
        name: "Export to PDF"
        description: "Download as PDF"
        ui_support: full
        api_support: full
        gogcli_support: full
        api_method: "Drive API export"
        gogcli_command: "gog sheets export --format pdf"

      - id: "LC-008"
        name: "Export to CSV"
        description: "Download as CSV (single sheet)"
        ui_support: full
        api_support: full
        gogcli_support: full
        api_method: "Drive API export"
        gogcli_command: "gog sheets export --format csv"

  # ============================================================================
  # DATA OPERATIONS
  # ============================================================================
  data_operations:
    name: "Data Operations"
    features:

      - id: "DO-001"
        name: "Read single range"
        description: "Get values from one range"
        ui_support: full
        api_support: full
        gogcli_support: full
        api_method: "spreadsheets.values.get"
        gogcli_command: "gog sheets get"

      - id: "DO-002"
        name: "Read multiple ranges"
        description: "Get values from multiple ranges"
        ui_support: full
        api_support: full
        gogcli_support: none
        api_method: "spreadsheets.values.batchGet"
        notes: "gogcli only supports single range per call"

      - id: "DO-003"
        name: "Write single range"
        description: "Update values in one range"
        ui_support: full
        api_support: full
        gogcli_support: full
        api_method: "spreadsheets.values.update"
        gogcli_command: "gog sheets update"

      - id: "DO-004"
        name: "Write multiple ranges"
        description: "Update values in multiple ranges"
        ui_support: full
        api_support: full
        gogcli_support: none
        api_method: "spreadsheets.values.batchUpdate"
        notes: "gogcli only supports single range per call"

      - id: "DO-005"
        name: "Append rows"
        description: "Add rows to end of table"
        ui_support: full
        api_support: full
        gogcli_support: full
        api_method: "spreadsheets.values.append"
        gogcli_command: "gog sheets append"

      - id: "DO-006"
        name: "Clear range"
        description: "Remove values from range"
        ui_support: full
        api_support: full
        gogcli_support: full
        api_method: "spreadsheets.values.clear"
        gogcli_command: "gog sheets clear"

      - id: "DO-007"
        name: "Read formulas"
        description: "Get formula text instead of values"
        ui_support: full
        api_support: full
        gogcli_support: full
        api_method: "spreadsheets.values.get (FORMULA)"
        gogcli_command: "gog sheets get --render FORMULA"

      - id: "DO-008"
        name: "Read formatted values"
        description: "Get display-formatted values"
        ui_support: full
        api_support: full
        gogcli_support: full
        api_method: "spreadsheets.values.get (FORMATTED_VALUE)"
        gogcli_command: "gog sheets get --render FORMATTED_VALUE"

      - id: "DO-009"
        name: "Read unformatted values"
        description: "Get raw underlying values"
        ui_support: full
        api_support: full
        gogcli_support: full
        api_method: "spreadsheets.values.get (UNFORMATTED_VALUE)"
        gogcli_command: "gog sheets get --render UNFORMATTED_VALUE"

      - id: "DO-010"
        name: "Major dimension control"
        description: "Read as rows vs columns"
        ui_support: n/a
        api_support: full
        gogcli_support: full
        api_method: "spreadsheets.values.get (majorDimension)"
        gogcli_command: "gog sheets get --dimension ROWS|COLUMNS"

  # ============================================================================
  # OUTPUT & INPUT FORMATS
  # ============================================================================
  formats:
    name: "Output & Input Formats"
    features:

      - id: "FM-001"
        name: "JSON output"
        description: "Structured JSON response"
        ui_support: n/a
        api_support: full
        gogcli_support: full
        api_method: "All methods return JSON"
        gogcli_command: "--json flag"

      - id: "FM-002"
        name: "Text output"
        description: "Human-readable text tables"
        ui_support: n/a
        api_support: n/a
        gogcli_support: full
        gogcli_command: "Default output"

      - id: "FM-003"
        name: "JSON array input"
        description: "Values as 2D JSON array"
        ui_support: n/a
        api_support: full
        gogcli_support: full
        gogcli_command: "--values-json"

      - id: "FM-004"
        name: "Pipe-delimited input"
        description: "CLI-friendly value format"
        ui_support: n/a
        api_support: n/a
        gogcli_support: full
        gogcli_command: "'row1col1|row1col2,row2col1|row2col2'"

